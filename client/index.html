<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- JQuery -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <title>App</title>
</head>
<body class="container">
  <div class="row">
    <div class="col-md-12 text-center">
        <h1 id="appTitle">My Movies App</h1>
    </div>
  </div>

<section>
  <div class="row">
    <div class="col-md-2">
      <img src="https://media.licdn.com/mpr/mpr/shrinknp_100_100/AAEAAQAAAAAAAAJUAAAAJDQxMzJhMmNjLTY3MGEtNGE5MS04YTQ4LTFjYWQ5MWU2OGM4MQ.jpg" alt="profile pic">
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label>Name</label>
        <p>Luis Oliveira</p>
      </div>
      <div class="form-group">
        <label>Social</label>
        <p><a href="https://www.facebook.com/luisfilipe.oliveira.18">Facebook</a></p>
        <p><a href="https://www.linkedin.com/in/luis-oliveira-1a21aba1/">LinkedIn</a></p>
      </div>
    </div>
  </div>
</section>
<hr>
<section id="sec-list">
  <div class="row">
    <div class="col-md-12">
      <div class="js-table">
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Release</th>
              <th>Director</th>
              <th>Cast</th>
              <th>IMDB</th>
              <th></th>
            </tr>
          </thead>
          <tbody>

           </tbody>
         </table>
       </div>
    </div>
  </div>
</section>

<section id="sec-detail" style="display:none">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <h1 id="detail-title"></h1>
        </div>
      </div>
      <div class="row">
        <form>
          <div class="col-md-6">
            <div class="form-group">
              <label for="year">Year</label>
              <p id="year"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="director">Director</label>
              <p id="director"></p>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="cast">Cast</label>
              <p id="cast"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="imdb">imdb</label>
              <p>
                <a id="#imdb" href="" target="_blank">See on IMDB</a>
              </p>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-12 text-right">
          <button class="btn" id="cancel">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
